<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/216802dfd9.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />

    <title>Music Player</title>
  </head>
  <body>
    <h3>musicPlayer</h3>
    <div class="container">
      <div class="playListContainer"></div>
      <div class="currentAndTotalTime">00:00 / 00:00</div>
      <div class="progressBar">
        <div class="currentProgressBar"></div>
      </div>
      <div class="buttons">
        <i class="fa-solid controls fa-backward backward"></i>
        <i class="fa-solid controls fa-play play"></i>
        <i class="fa-solid controls fa-pause pause"></i>
        <i class="fa-solid controls fa-forward forward"></i>
      </div>
      <audio src="" class="audioTag"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
