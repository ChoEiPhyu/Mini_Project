<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch</title>
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopWatch">00:00:00</div>
      <div>
        <button type="button" class="btn btn-secondary start">Start</button>
        <button type="button" class="btn btn-secondary pause">Pause</button>
        <button type="button" class="btn btn-secondary continue">
          Continue
        </button>
        <button type="button" class="btn btn-secondary restart">Restart</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
